<!DOCTYPE html>
<html>

<head>
    <title>The Voice Of Reason</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/Images/TVOR nav logo clear.png" height="35" alt="TVOR logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid px-0"></div>
    <div class="jumbotron text-center m-0 custom-jumbotron">
        <a class="display-4 custom-font"><img src="./assets/Images/Jumbo logo (stretched).png" height="100"
                alt="The Voice Of Reason"></a>
        <hr class="my-8">
        <p class="jumboSlogan">Unfiltered & Unapologetic.</p>
    </div>

    <div class="container topicsForm">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="topicSelect">Topics</label>
                        <div class="d-flex align-items-center">
                            <select class="form-control" id="topicSelect">
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                            <button class="btn btn-outline-primary ml-2 plus-button" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startDate" id="startHead">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <button type="submit" class="btn btn-primary search-button" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        <i class="fas fa-search"></i> Search
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="exampleModalLongTitle">IT'S YOUR LUCKY DAY!</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="image-container">
                                        <button class="arrow left-arrow">&larr;</button>
                                        <img src="image1.jpg" alt="Image 1" class="active">
                                        <img src="image2.jpg" alt="Image 2">
                                        <img src="image3.jpg" alt="Image 3">
                                        <button class="arrow right-arrow">&rarr;</button>
                                      </div>
                                    <h5 class="modal-title">TVOR are giving away a free discount code for 30% off your next 3 purchases from our good friends at HellaClean. </h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Sounds
                                        great!</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, thank
                                        you</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-danger clear-button">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>

                </form>
            </div>
            <div class="col-md-8">
                <div class="custom-container">
                    <!-- Content of the large container -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/JavaScript/javascript.js"></script>

</body>

</html>
