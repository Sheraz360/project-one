<!DOCTYPE html>
<html>

<head>
    <title>TVOR - World of Poetry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/Images/TVOR nav logo clear.png" class="img-fluid" style="max-width: 100%;"
                alt="TVOR logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle list-style" type="button" id="myListDropdown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            My List
                        </button>
                        <div class="dropdown-menu list-con" aria-labelledby="myListDropdown" id="myliststyle">
                        </div>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid px-0"></div>
    <div class="jumbotron text-center m-0 custom-jumbotron">
        <a class="display-4 custom-font d-flex justify-content-center">
            <img src="./assets/Images/Jumbo logo (stretched).png" class="img-fluid"
                style="max-width: 100%; height: auto;" alt="The Voice Of Reason">
        </a>
        <hr class="my-8">
    </div>

    <div class="container topicsForm">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <h5 for="topicSelect">Author</h5>
                        <div class="d-flex align-items-center">
                            <select class="form-control" id="topicSelect">
                            </select>
                            <button class="btn btn-outline-primary ml-2 plus-button" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-head" for="titleSelect">Title</label>
                        <select class="form-control custom-select" id="titleSelect"></select>
                      </div>
                      
                      <div class="form-group">
                        <label class="form-head" for="lineCountSelect">Line Count</label>
                        <select class="form-control custom-select" id="lineCountSelect">  
                            <option>--------</option>
                            <option value="0-7">Short: 1-8</option>
                            <option value="8-19">Medium: 9-20</option>
                            <option value="20+">Long: 20+</option></select>
                      </div>                      
                    <button type="submit" class="btn btn-primary search-button" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        <i class="fas fa-search"></i> Search
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <img src="./assets/Images/HellaClean Logo Plain.png" height="60" class="logo-plain"
                                        alt="HellaClean small round logo">
                                    <h3 class="modal-title bigTextModal" id="bigTextModal">IT'S YOUR LUCKY DAY!</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div>
                                    <h5 class="modal-title">30% off your next 3 purchases from HellaClean!</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="image-container">
                                        <button class="arrow left-arrow">&larr;</button>
                                        <img src="./assets/Images/Advert logo main.jpg" height="600"
                                            alt="HellaClean Logo w/ Sneakers Backdrop" class="active">
                                        <img src="./assets/Images/JJ Bagged square.jpg" width="600"
                                            alt="LV Sneakers clean and bagged w/ HellaClean Sticker">
                                        <img src="./assets/Images/B&A JJ Side qtr.jpg" width="600"
                                            alt="LV Sneakers before and after w/ HellaClean text logo">
                                        <img src="./assets/Images/BEFORE JJ Soles.jpg" width="600"
                                            alt="LV Sneakers outsoles dirty w/ HellaClean circle logo">
                                        <img src="./assets/Images/AFTER JJ Soles.jpg" width="600"
                                            alt="LV Sneakers outsoles clean w/ HellaClean circle logo">
                                        <img src="./assets/Images/B&A Guava soles.jpg" width="600"
                                            alt="Jordan 1 Guava Ice Low outsoles before and after w/ HellaClean text logo">
                                        <button class="arrow right-arrow">&rarr;</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Sounds
                                        great!</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, thank
                                        you</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-danger clear-button">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </form>

                <div class="custom-wrapper">
                    <div class="custom-row">
                      <div class="small-cont custom-left-container">
                        <h3>Poem Of The Day</h3>
                      </div>
            
                      <div class="small-cont custom-right-container">
                        <h3>Authors of the Day</h3>
                      </div>
                    </div>
                  </div>                  

            </div>
            <div class="col-md-8">
                <div class="custom-container poem-cont">
                    <!-- Content of the large container -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/JavaScript/javascript.js"></script>

</body>

</html>
