<!DOCTYPE html>
<html>

<head>
    <title>The Voice Of Reason</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Voice Of Reason</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid px-0"></div>
    <div class="jumbotron text-center m-0 custom-jumbotron">
        <h1 class="display-4 custom-font">Home</h1>
        <p class="lead">Search and read through our database of articles.</p>
        <hr class="my-8">
        <p>Unfiltered & Unapologetic.</p>
    </div>

    <div class="container topicsForm">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="topicSelect">Topics</label>
                        <div class="d-flex align-items-center">
                            <select class="form-control" id="topicSelect">
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                            <button class="btn btn-outline-primary ml-2 plus-button" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startDate" id="startHead">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <button type="submit" class="btn btn-primary search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" class="btn btn-outline-danger clear-button">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>

                </form>
            </div>
            <div class="col-md-8">
                <div class="custom-container">
                    <!-- Content of the large container -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/JavaScript/javascript.js"></script>

</body>

</html>
